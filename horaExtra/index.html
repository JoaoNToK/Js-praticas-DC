<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de hora extra</title>
  </head>
  <body>
    <h1>Sistema de hora extra</h1>
    <form>
      <p>
        Salario R$:
        <input type="number" id="inSalario" required />
      </p>
      <p>
        Quatidade de horas trabalhadas:
        <input type="number" id="inHoraExtra" required />
      </p>
      <input type="submit" value="Calcular" />
    </form>

    <h3 id="salarioNormal"></h3>
    <h4 id="salarioFinal"></h4>
    <script src="./js/script.js"></script>
  </body>
</html>
